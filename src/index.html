<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Battleship</h1>
    </header>

    <main>
        <div class="turns">Sink the boats!!</div>
        <div class="grid-container">
            <div class="wrapper">
                <div class="number-wrapper">
                    <div class="x-coordinates">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>10</p>
                    </div>
                    <div class="y-wrapper">
                        <div class="y-coordinates">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                            <p>4</p>
                            <p>5</p>
                            <p>6</p>
                            <p>7</p>
                            <p>8</p>
                            <p>9</p>
                            <p>10</p>
                        </div>
                        <div id='grid1' class="grid"></div>
                    </div>
                </div>
                <div class="info">
                    <p class="player">Player 1</p>
                    <p class="ships-alive one">Alive ships: 4</p>
                </div>
            </div>
            <div class="wrapper">
                <div class="number-wrapper">
                    <div class="x-coordinates">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>10</p>
                    </div>
                    <div class="y-wrapper">
                        <div class="y-coordinates">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                            <p>4</p>
                            <p>5</p>
                            <p>6</p>
                            <p>7</p>
                            <p>8</p>
                            <p>9</p>
                            <p>10</p>
                        </div>
                        <div id='grid2' class="grid"></div>
                    </div>
                </div>
                <div class="info two">
                    <p class="player">Player 2</p>
                    <p class="ships-alive two">Alive ships: 4</p>
                </div>
            </div>
        </div>

        <dialog>
            <div class="dialog-container">
                <p class="winner">Player 1 won</p>
                <button class="restart">New game</button>
            </div>
        </dialog>
    </main>

    <footer class="footer">
        <p>Copyright Â© 2024</p>
        <a href="https://github.com/Ikerdiazmontilla" target="_blank">Ikerdiazmontilla
        </a>
      </footer>  
</body>
</html>
